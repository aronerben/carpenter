name:                tbel
version:             0.1.0.0
github:              "githubuser/tbel"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/aronerben/tbel/blob/master/README.md>

dependencies:
- base >= 4.7 && < 5
- megaparsec
- parser-combinators
- text
- HUnit
- tasty
- tasty-hunit
- mtl
- containers

library:
  source-dirs: src

executables:
  tbel-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tbel

tests:
  tbel-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tbel
